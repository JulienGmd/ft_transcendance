<script src="/public/pages/2fa/enable.js"></script>
<script src="/public/components/formInput.js"></script>

<div class="grid flex-1 place-items-center">
  <div class="animate-slide-up w-full space-y-8 sm:max-w-sm">
    <!-- Header -->
    <div class="flex flex-col items-center space-y-4 text-center">
      <h1 class="font-orbitron text-3xl font-bold">ENABLE 2FA</h1>
      <p class="text-text-muted">Secure your account with Two-Factor Authentication</p>
    </div>

    <form class="flex flex-col gap-8">
      <!-- QR Code -->
      <div class="space-y-4">
        <p>Scan this QR code with your authenticator app:</p>
        <img id="qrcode-img" alt="QR Code" class="mx-auto size-48 rounded-2xl" />
      </div>

      <!-- Or Secret Key -->
      <div class="space-y-4">
        <p>Or enter this secret manually:</p>
        <code id="secret" class="bg-surface/40 text-success block rounded p-2 text-center font-mono text-sm">
          Loading...
        </code>
      </div>

      <!-- Code Input -->
      <div class="space-y-4">
        <p>Then enter the code from your authenticator app:</p>
        <form-input name="totp" label="6-digit code" required></form-input>
      </div>

      <button type="submit" class="button">Continue</button>
    </form>
  </div>
</div>
