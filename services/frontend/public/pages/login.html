<script src="/public/pages/login.js"></script>
<script src="/public/components/formInput.js"></script>
<script src="/public/components/userIcon.js"></script>
<script src="/public/components/lockIcon.js"></script>
<script src="/public/components/googleIcon.js"></script>

<div class="grid flex-1 place-items-center">
  <div class="animate-slide-up w-full space-y-8 sm:max-w-sm">
    <!-- Header -->
    <div class="flex flex-col items-center space-y-4 text-center">
      <h1 class="font-orbitron text-3xl font-bold">LOGIN</h1>
      <p class="text-text-muted">Sign in to your Transcendence account</p>
    </div>

    <!-- Login Form -->
    <form class="flex flex-col gap-6">
      <form-input name="email" label="Email" required icon="user"></form-input>
      <form-input name="password" label="Password" type="password" required icon="lock"></form-input>
      <div data-form-error class="text-error hidden text-center text-sm"></div>
      <button type="submit" class="button">Sign In</button>
      <!-- TODO -->
      <a href="#" class="link text-sm">Forgot password?</a>
    </form>

    <!-- Divider -->
    <div class="relative flex justify-center">
      <div class="border-text-muted/20 absolute inset-x-0 top-1/2 border-t"></div>
      <span class="bg-background text-text-muted relative px-4 text-sm">Or continue with</span>
    </div>

    <!-- Google OAuth -->
    <button id="google-btn" class="button-secondary w-full">
      <google-icon class="block size-5"></google-icon>
      <span>Google</span>
    </button>

    <!-- Footer -->
    <div class="text-text-muted text-center text-sm">
      Don't have an account?
      <a href="/signup" class="link">Sign Up</a>
    </div>
  </div>
</div>
