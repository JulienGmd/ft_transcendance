<script src="/public/signup.js"></script>
<script src="/public/components/formInput.js"></script>
<script src="/public/components/userIcon.js"></script>
<script src="/public/components/lockIcon.js"></script>
<script src="/public/components/googleIcon.js"></script>

<div class="grid min-h-screen place-items-center p-8">
  <div class="w-full space-y-8 sm:max-w-96">
    <!-- Header -->
    <div class="flex flex-col items-center space-y-4">
      <h1 class="font-orbitron text-3xl font-bold">SIGN UP</h1>
      <p class="text-text-muted">Create your Transcendence account</p>
    </div>

    <!-- Login Form -->
    <form class="flex flex-col gap-6" action="/auth/signup" method="post">
      <form-input type="text" _id="email" label="Email" icon="user"></form-input>
      <form-input type="password" _id="password" label="Password" icon="lock"></form-input>
      <form-input type="password" _id="confirm-password" label="Confirm Password" icon="lock"></form-input>

      <button type="submit" class="button">Sign Up</button>
    </form>

    <!-- Divider -->
    <div class="relative flex justify-center">
      <div class="border-text-muted/20 absolute inset-x-0 top-1/2 border-t"></div>
      <span class="bg-background text-text-muted relative px-4 text-sm">Or continue with</span>
    </div>

    <!-- OAuth Options -->
    <button class="button-secondary w-full">
      <google-icon class="block size-5"></google-icon>
      <span>Google</span>
    </button>

    <!-- Footer -->
    <div class="text-text-muted text-center text-sm">
      Already have an account?
      <a href="/login" class="link">Sign In</a>
    </div>
  </div>
</div>
