<script src="/public/signup.js"></script>

<div class="grid min-h-screen place-items-center p-4">
  <!-- Login Card -->
  <div
    class="bg-surface w-full space-y-8 rounded-2xl p-8 shadow-2xl sm:max-w-96"
  >
    <!-- Header -->
    <div class="space-y-2 text-center">
      <div
        class="from-primary to-primary-dark mx-auto grid h-16 w-16 place-items-center rounded-full bg-linear-to-r shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
          <path
            fill="none"
            stroke="currentColor"
            stroke-dasharray="64"
            stroke-dashoffset="64"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 2l-9 3.5v6.5c0 3.5 3.5 9 8 10c4.5 -1 8 -6.5 8 -10v-6.5l-8 -3.5Z"
          >
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              dur="1.2s"
              values="64;0"
            />
          </path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold">Sign Up</h1>
      <p class="text-text-muted">Create your Transcendence account</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-6" action="/auth/register" method="post">
      <!-- Email Field -->
      <div>
        <div class="relative">
          <input
            type="text"
            name="email"
            id="email"
            required
            class="bg-background/50 border-background/40 focus:border-primary peer h-14 w-full rounded-xl border-2 px-4 pt-6 pb-2 placeholder-transparent transition outline-none"
            placeholder="Email"
          />
          <label
            for="email"
            class="text-text-muted peer-focus:text-primary absolute top-2 left-4 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs"
          >
            Email
          </label>
          <svg
            class="text-text-muted peer-hover:text-primary peer-focus:text-primary absolute top-1/2 right-4 size-5 -translate-y-1/2 transition"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
            <g
              fill="none"
              stroke="currentColor"
              stroke-dasharray="28"
              stroke-dashoffset="28"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path d="M4 21v-1c0 -3.31 2.69 -6 6 -6h4c3.31 0 6 2.69 6 6v1">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  dur="0.6s"
                  values="28;0"
                />
              </path>
              <path
                d="M12 11c-2.21 0 -4 -1.79 -4 -4c0 -2.21 1.79 -4 4 -4c2.21 0 4 1.79 4 4c0 2.21 -1.79 4 -4 4Z"
              >
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.6s"
                  values="28;0"
                />
              </path>
            </g>
          </svg>
        </div>

        <div id="email-error" class="text-error m-2 hidden text-sm">
          Email is already in use.
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <div class="relative">
          <input
            type="password"
            name="password"
            id="password"
            required
            class="bg-background/50 border-background/40 focus:border-primary peer h-14 w-full rounded-xl border-2 px-4 pt-6 pb-2 placeholder-transparent transition outline-none"
            placeholder="Password"
          />
          <label
            for="password"
            class="text-text-muted peer-focus:text-primary absolute top-2 left-4 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs"
          >
            Password
          </label>
          <svg
            class="text-text-muted peer-hover:text-primary peer-focus:text-primary absolute top-1/2 right-4 size-5 -translate-y-1/2 transition"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <!-- Original icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
            <!-- Modified to be animated -->
            <g
              fill="none"
              stroke="currentColor"
              stroke-dasharray="51"
              stroke-dashoffset="51"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <rect x="5" y="9" width="14" height="12" rx="1">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  dur="0.6s"
                  values="51;0"
                />
              </rect>
              <circle cx="12" cy="15" r="1">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.6s"
                  values="51;0"
                />
              </circle>
              <path d="M8 8V6a4 4 0 1 1 8 0v2">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.6s"
                  values="51;0"
                />
              </path>
            </g>
          </svg>
        </div>

        <div id="password-error" class="text-error m-2 hidden text-sm">
          Password must be at least 8 characters long.
        </div>
      </div>

      <!-- Confirm password Field -->
      <div>
        <div class="relative">
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
            class="bg-background/50 border-background/40 focus:border-primary peer h-14 w-full rounded-xl border-2 px-4 pt-6 pb-2 placeholder-transparent transition outline-none"
            placeholder="Password"
          />
          <label
            for="confirm-password"
            class="text-text-muted peer-focus:text-primary absolute top-2 left-4 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs"
          >
            Confirm Password
          </label>
          <svg
            class="text-text-muted peer-hover:text-primary peer-focus:text-primary absolute top-1/2 right-4 size-5 -translate-y-1/2 transition"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <!-- Original icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
            <!-- Modified to be animated -->
            <g
              fill="none"
              stroke="currentColor"
              stroke-dasharray="51"
              stroke-dashoffset="51"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <rect x="5" y="9" width="14" height="12" rx="1">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  dur="0.6s"
                  values="51;0"
                />
              </rect>
              <circle cx="12" cy="15" r="1">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.6s"
                  values="51;0"
                />
              </circle>
              <path d="M8 8V6a4 4 0 1 1 8 0v2">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.6s"
                  values="51;0"
                />
              </path>
            </g>
          </svg>
        </div>

        <div id="confirm-password-error" class="text-error m-2 hidden text-sm">
          Passwords do not match.
        </div>
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="from-primary to-primary-dark h-14 w-full cursor-pointer rounded-xl bg-linear-to-r font-bold shadow-lg transition hover:scale-[1.02] hover:shadow-xl active:scale-[0.98]"
      >
        Sign Up
      </button>
    </form>

    <!-- Footer -->
    <div class="text-text-muted text-center text-sm">
      Already have an account?
      <a href="/login" class="text-primary hover:text-primary-dark transition">
        Sign In
      </a>
    </div>
  </div>
</div>
