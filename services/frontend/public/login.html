<div class="grid min-h-screen place-items-center p-4">
  <!-- Login Card -->
  <div
    class="bg-surface animate-slide-up w-full space-y-8 rounded-2xl p-8 shadow-2xl sm:max-w-96"
  >
    <!-- Header -->
    <div class="space-y-2 text-center">
      <div
        class="from-primary to-primary-dark mx-auto grid h-16 w-16 place-items-center rounded-full bg-linear-to-r shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
          <path
            fill="none"
            stroke="currentColor"
            stroke-dasharray="64"
            stroke-dashoffset="64"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 2l-9 3.5v6.5c0 3.5 3.5 9 8 10c4.5 -1 8 -6.5 8 -10v-6.5l-8 -3.5Z"
          >
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              dur="1.2s"
              values="64;0"
            />
          </path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold">Login</h1>
      <p class="text-text-muted">Sign in to your Transcendence account</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-6">
      <!-- Username Field -->
      <div class="relative">
        <input
          type="text"
          name="username"
          id="username"
          required
          class="bg-background/50 border-background/40 focus:border-primary peer h-14 w-full rounded-xl border-2 px-4 pt-6 pb-2 placeholder-transparent transition outline-none"
          placeholder="Username"
        />
        <label
          for="username"
          class="text-text-muted peer-focus:text-primary absolute top-2 left-4 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs"
        >
          Username
        </label>
        <svg
          class="text-text-muted peer-hover:text-primary peer-focus:text-primary absolute top-1/2 right-4 size-5 -translate-y-1/2 transition"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
          <g
            fill="none"
            stroke="currentColor"
            stroke-dasharray="28"
            stroke-dashoffset="28"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M4 21v-1c0 -3.31 2.69 -6 6 -6h4c3.31 0 6 2.69 6 6v1">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.6s"
                values="28;0"
              />
            </path>
            <path
              d="M12 11c-2.21 0 -4 -1.79 -4 -4c0 -2.21 1.79 -4 4 -4c2.21 0 4 1.79 4 4c0 2.21 -1.79 4 -4 4Z"
            >
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.6s"
                dur="0.6s"
                values="28;0"
              />
            </path>
          </g>
        </svg>
      </div>

      <!-- Password Field -->
      <div class="relative">
        <input
          type="password"
          name="password"
          id="password"
          required
          class="bg-background/50 border-background/40 focus:border-primary peer h-14 w-full rounded-xl border-2 px-4 pt-6 pb-2 placeholder-transparent transition outline-none"
          placeholder="Password"
        />
        <label
          for="password"
          class="text-text-muted peer-focus:text-primary absolute top-2 left-4 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs"
        >
          Password
        </label>
        <svg
          class="text-text-muted peer-hover:text-primary peer-focus:text-primary absolute top-1/2 right-4 size-5 -translate-y-1/2 transition"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <!-- Original icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
          <!-- Modified to be animated -->
          <g
            fill="none"
            stroke="currentColor"
            stroke-dasharray="51"
            stroke-dashoffset="51"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <rect x="5" y="9" width="14" height="12" rx="1">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.6s"
                values="51;0"
              />
            </rect>
            <circle cx="12" cy="15" r="1">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.6s"
                dur="0.6s"
                values="51;0"
              />
            </circle>
            <path d="M8 8V6a4 4 0 1 1 8 0v2">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.6s"
                dur="0.6s"
                values="51;0"
              />
            </path>
          </g>
        </svg>
      </div>

      <!-- Additional Options -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex cursor-pointer items-center space-x-2">
          <input
            type="checkbox"
            class="text-primary bg-background border-surface focus:ring-primary h-4 w-4 rounded border-2 outline-none focus:ring-2"
          />
          <span class="text-text-muted">Remember me</span>
        </label>
        <a href="#" class="text-primary hover:text-primary-dark transition"
          >Forgot password?</a
        >
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="from-primary to-primary-dark h-14 w-full cursor-pointer rounded-xl bg-linear-to-r font-bold shadow-lg transition hover:scale-[1.02] hover:shadow-xl active:scale-[0.98]"
      >
        Sign In
      </button>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="border-text-muted/50 w-full border-t"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-surface text-text-muted px-4">Or continue with</span>
        </div>
      </div>

      <!-- OAuth Options -->
      <div class="grid place-items-center">
        <button
          type="button"
          class="bg-background/50 border-background/40 group hover:bg-background/60 flex h-12 w-full cursor-pointer items-center justify-center space-x-2 rounded-xl border px-6 transition active:scale-[0.98]"
        >
          <svg
            class="size-5"
            xmlns="http://www.w3.org/2000/svg"
            width="31.27"
            height="32"
            viewBox="0 0 256 262"
          >
            <!-- Icon from SVG Logos by Gil Barbara - https://raw.githubusercontent.com/gilbarbara/logos/master/LICENSE.txt -->
            <path
              fill="#4285F4"
              d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
            />
            <path
              fill="#34A853"
              d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
            />
            <path
              fill="#FBBC05"
              d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z"
            />
            <path
              fill="#EB4335"
              d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
            />
          </svg>
          <span class="group-hover:text-primary transition-colors">Google</span>
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-text-muted text-center text-sm">
      Don't have an account?
      <a href="#" class="text-primary hover:text-primary-dark transition"
        >Sign up</a
      >
    </div>
  </div>
</div>
